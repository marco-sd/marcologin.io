<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>login page project</title>
    <link rel="stylesheet" href="loginpr.css">
</head>
<body>
    <div class="container">
        <form autocomplete="off" id="form">
          <div class="field">
            <input type="email" name="email" placeholder="Email" id="email" autocomplete="off"/>
            <label for="email">Email</label>
          </div>
          <div class="field">
            <input type="password" name="password" placeholder="Password" id="password" autocomplete="new-password"/>
            <label for="password">Password</label>
          </div>
          <button id="submit">Log in</button>
        </form>
      </div>
    
</body>
</html>
